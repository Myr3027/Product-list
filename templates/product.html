<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="product-container">

        <h1>{{ product.name }}</h1>
        <img src="{{ url_for('static', filename=('uploads/' + product.picture) if product.picture else 'nopicture.jpg') }}" 
             alt="{{ product.name }}" style="max-width: 300px;">
        
        <p><strong>Країна виробництва:</strong> {{ product.country if product.country else 'Не вказано' }}</p>
        <p><strong>Опис:</strong> {{ product.description or 'Опис відсутній' }}</p>
        <p><strong>Ціна:</strong> {{ product.price }} грн</p>

        <a href="{{ url_for('index') }}"><button class="back-btn">Назад до списку</button></a>
    </div>
</body>
</html>
