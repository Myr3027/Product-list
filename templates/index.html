<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товарів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Список товарів</h1>
    
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Товар" required>
        <input type="number" step="0.01" name="price" placeholder="Ціна" required>
        <input type="text" name="country" placeholder="Країна" required>
        <button type="submit">Додати</button>
    </form>

    
    <table>
        <tr>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Країна</th>
            <th>Дія</th> 
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>
                <form action="/delete/{{ product[0] }}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn">Видалити</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
