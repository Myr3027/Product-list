<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати продукт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="edit-container">
        <h2>Редагувати продукт</h2>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
            <label for="name">Назва:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="price">Ціна:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>

            <label for="country">Країна виробництва:</label>
            <input type="text" id="country" name="country" value="{{ product.country }}" required>

            <label for="description">Опис:</label>
            <textarea id="description" name="description">{{ product.description }}</textarea>

            <label for="picture">Зображення:</label>
            <input type="file" id="picture" name="picture">

            {% if product.picture %}
                <p>Поточне зображення:</p>
                <img src="{{ url_for('static', filename='uploads/' + product.picture) }}" 
                     alt="{{ product.name }}" style="max-width: 200px;">
            {% endif %}

            <button type="submit" class="save-btn">Зберегти</button>
            <a href="{{ url_for('index') }}"><button type="button" class="cancel-btn">Відміна</button></a>
        </form>
    </div>
</body>
</html>
