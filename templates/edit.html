<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h3>Редагувати товар</h3>
        <form method="post">
            <input type="text" name="name" value="{{ product.name }}" required>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
            <input type="text" name="country" value="{{ product.country }}" required>
            <button type="submit" class="save-btn">Зберегти</button>
            <a href="{{ url_for('index') }}">
                <button type="button" class="cancel-btn">Відміна</button>
            </a>
        </form>
    </div>
</body>
</html>
